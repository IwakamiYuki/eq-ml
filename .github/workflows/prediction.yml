name: prediction

on:
  schedule:
    - cron: "59 15 * * *"
  workflow_dispatch:

jobs:
  prediction_1:
    runs-on: ubuntu-latest
    outputs:
      php: ${{ steps.php.outputs.test }}
    steps:
      - uses: actions/checkout@v3
      - name: Preprocessing
        run: |
          cd src
          composer install
      - name: Run PHP
        id: php
        run: |
          php src/ml.php 7
  prediction_2:
    runs-on: ubuntu-latest
    outputs:
      php: ${{ steps.php.outputs.test }}
    steps:
      - uses: actions/checkout@v3
      - name: Preprocessing
        run: |
          cd src
          composer install
      - name: Run PHP
        id: php
        run: |
          php src/ml.php 8

  result:
    runs-on: ubuntu-latest
    needs: [prediction_1, prediction_2]
    steps:
      - name: output
        run: |
          echo ${{needs.prediction_1.outputs.php}} ${{needs.prediction_2.outputs.php}}
